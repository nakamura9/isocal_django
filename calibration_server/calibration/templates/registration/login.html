{% extends 'base.html' %}
{% load static %}
{% block window %}


<style>
.login-panel {
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-image: url('{% static 'calibration/images/lab.jpg' %}');
    padding: 30px;
}

#login-card {
    margin-right: 20vw;
    width: 350px;
    box-shadow: 5px 5px 20px;
}

#login-card h4{
    text-align: center;
    font-weight:200;
    font-size:3rem;
}
</style>

<div class='login-panel'>

<div class="card" id='login-card'>
    <div class="card-body">
        <img src="{% static 'calibration/images/iso.png' %}" width="300" height="100"/>
        <h4>Login</h4>
        <form method="POST" action=''>
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary btn-block">Login</button>
        </form>
        <p>No Account? <a href="{% url 'calibration:create-profile' %}">Register.</a></p>
        <p>Forgotten Password? <a href="{% url 'calibration:reset-profile' %}">Reset.</a></p>
    </div>
</div>

</div>

<script>
$('input').addClass('form-control');
</script>

{% endblock window %}
