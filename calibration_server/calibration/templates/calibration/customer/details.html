{% extends 'window.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-12 primary text-white" style='padding:1rem;margin-bottom:2rem;'>
            <h3>Customer Details</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <p class="card-text"><strong>Name:</strong> {{object.name}}</p>
                    <p class="card-text"><strong>Email:</strong> {{object.email}}</p>
                    <p class="card-text"><strong>Phone:</strong> {{object.phone}}</p>
                    <p class="card-text"><strong>Address:</strong></p>
                    <p class="card-text">{{object.address}}</p>
                </div>
            </div>

        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-4">
                    <div class="card dash-card">
                        <div class="card-body">
                            <h3>Oustanding</h3>
                            <h1>1</h1>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card dash-card">
                        <div class="card-body">
                            <h3>Completed</h3>
                            <h1>2</h1>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card dash-card">
                        <div class="card-body">
                            <h3>Latest</h3>
                            <h1>21 Oct '19</h1>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Outstanding Calibrations</h3>
            <h3>Completed Calibrations</h3>
        </div>
    </div>
</div>

{% endblock content %}
